<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- the title header can be dynamically set by bundled-app.js -->
    <title>My RevealJS slideshow</title>
  </head>
  <body>
    <div class="reveal">
    	<div class="slides">
        <!-- section wrapping the mardown slideshow content injected by the app -->
        <section data-markdown data-separator="^---" data-separator-vertical="^--">
          <textarea id="source" data-template></textarea>
        </section>
    	</div>
    </div>
  </body>
</html>
